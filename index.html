<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Forms</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="basic_form">
    <form method="" action="">
        <div class="formgroup">
            <label for="firstname"> Username </label>
            <br>
            <input id="firstname" class="inputfield" type="text" name="" placeholder="Username">
        </div>
        <div class="formgroup">
            <label class="email"> Email </label>
            <br>
            <input id="email" class="inputfield" type="email" name="" placeholder="email">
        </div>
        <div class="formgroup">
            <label for="password"> Password </label>
            <br>
            <input id="password" class="inputfield" type="password" name="" placeholder="Password">
        </div>
        <div class="formgroup">
            <label for="selector">Selector</label>
            <br>
            <select name="" id="selector">
                <option value="">SSC</option>
                <option value="">HSC</option>
                <option value="" selected >BSC</option>
                <option value="">MSC</option>
            </select>
        </div>
        <div class="gender">
            <label for="gender"> Gender </label>
            <br>
            <input id="gender" type="radio" name="gender" checked /> Male
            <br>
            <input id="gender" type="radio" name="gender" /> Female
        </div>
        <div class="formgroup">
            <label for="language"> Pogramming Language</label> <br>
            <input type="checkbox" name=""> C  <br>
            <input type="checkbox" name=""> C++ <br>
            <input type="checkbox" name=""> Java <br>
            <input type="checkbox" name=""> Pthon <br>
        </div>
        <div class="fromgroup">
            <label for="msg"> Message </label> <br>
           <textarea name="" id="mgs" cols="30" rows="10"> </textarea>
        </div>
        <input type="submit" value="send"/>
    </form>
    </div>
</body>

</html>
